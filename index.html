<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>

    <link rel="stylesheet" href="./styles.css"></link>
  </head>
  <body>
    <form class="ajax-form" id="ajax-form" onsubmit="submitAjax(event)">
      <div class="container">
        <label for="name">First Name</label>
        <input type="text" name="first_name" id="name" />
        <!-- insert small tag with error message-->
      </div>
      <div class="container">
        <label for="surname">Last Name</label>
        <input type="text" name="last_name" id="surname" />
        <!-- insert small tag with error message-->
      </div>
      <div class="container">
        <label for="message">Text message</label>
        <textarea class="textarea" name="message" id="message"></textarea>
        <!-- insert small tag with error message-->
      </div>
      <button>Send</button>
    </form>

    <div class="modal" style="visibility: hidden;">
      <h1>Yehoooo!</h1>
      <p>Form successfully sent.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./ajax.js"></script>
  </body>
</html>
